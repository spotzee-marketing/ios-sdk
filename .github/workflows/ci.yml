name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Validate
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build iOS SDK
        run: |
          xcodebuild -scheme Spotzee \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            build

      - name: Build Example App
        run: |
          xcodebuild -project Example/Example.xcodeproj \
            -scheme Example \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            build

  lint-podspec:
    name: Lint Podspec
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Lint Podspec
        run: pod lib lint Spotzee.podspec --allow-warnings
